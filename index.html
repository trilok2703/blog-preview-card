<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Blog preview card</title>

  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <!-- main container -->
  <main>
    <!-- image container -->
    <figure class="blog-image-container">
      <img alt="blog-image" src="./assets/images/illustration-article.svg"/>
    </figure>
    <!-- content container -->
    <section class="content-section">
      <div class="category">Learning</div>
      <p class="publish-info">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <article class="blog-info">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </article>
    </section>
    <!-- author info -->
    <section class="author-info">
      <figure>
        <img src="./assets/images/image-avatar.webp" alt="author-avatar">
        <figcaption>Greg Hooper</figcaption>
      </figure>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/trilok2703" target="_blank">Trilok Vallamkonda</a>.
  </div>
</body>
</html>
